# This is a basic workflow to help you get started with Actions

name: Build npm 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, 1.0.* ]
  pull_request:
    branches: [ master, 1.0.* ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-admin-ui:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        
      - name: npm install
        run: cd admin-ui && npm install --ignore-scripts
      
      - name: npm build
        run: cd admin-ui && npm run-script build -- --prod --base-href . --output-path=dist

# This workflow contains a single job called "build"
  build-pre-registration-ui:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        
      - name: npm install
        run: cd pre-registration-ui && npm install --ignore-scripts
      
      - name: npm build
        run: cd pre-registration-ui && npm run-script build -- --prod --base-href . --output-path=dist
